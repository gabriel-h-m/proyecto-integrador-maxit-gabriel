<div class="titulo">
    <h1>Educación</h1>
</div>

<div class="row">
    <div class="col-lg-2">
        <button type="button" id="nuevaEdu" class="btn btn-success" routerLink="/nuevaeducacion" *ngIf="isLogged">
            Nueva Educación
        </button>
    </div>
    <hr class="my-1" *ngIf="isLogged">

    <div class="col-lg-1"></div>
<!--  -->

<!--
    <img src="../../../assets/img/logo_SMdlM.png" style="width:150px;height:auto;" alt="">
    <img src="../../../assets/img/logo_EPET1.png" style="width:140px;height:auto;" alt="">
    <img src="../../../assets/img/logo_UGD.png" style="width:140px;height:auto;" alt="">
-->

<!--  -->
    <div class="col-lg-11">
        <table class="table"><span></span>
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h4>{{Educacion.nombreEducacion}}</h4>
                    </td>
                    <td>{{Educacion.descripcionEducacion}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-dark" id="editar" routerLink="/editeducacion/{{Educacion.id}}">
                            <i class="bi bi-pencil-square"></i> editar</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" id="eliminar" (click)="delete(Educacion.id)">
                            <i class="bi bi-x-square"></i> eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
