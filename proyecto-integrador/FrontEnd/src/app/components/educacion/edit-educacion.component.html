<div class="form-body" *ngIf="educacion">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Actualizar Educación</h3><img alt="" width="65" height="65"
                        src="../../../assets/img/update-icon.png" id="update-icon">
                    <p>Por favor, complete todos los campos</p>
                    <form class="requires-validation" (ngSubmit)="onUpdate()" novalidate #f="ngForm">

                        <div class="col-md-12">
                            <input class="form-control" type="text" id="nombreEducacion" name="nombreEducacion" [(ngModel)]="educacion.nombreEducacion" placeholder="Institución"
                                autofocus required>
                            <div class="valid-feedback">Campo 'Institución' valido!</div>
                            <div class="invalid-feedback">El campo 'Institución' se encuentra vacío!</div>
                        </div>

                        <div class="col-md-12">
                            <input class="form-control" type="text" id="descripcionEducacion" name="descripcionEducacion" [(ngModel)]="educacion.descripcionEducacion"
                                placeholder="Capacitación/Título obtenido" required>
                            <div class="valid-feedback">Campo 'Capacitación' valido!</div>
                            <div class="invalid-feedback">El campo 'Capacitación' se encuentra vacío!</div>
                        </div>
                        <div class="botones">
                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn submit">Actualizar</button>
                            </div>
                            <div class="form-button mt-3">
                                <button id="cancelar" type="submit" class="btn btn-danger"
                                    (click)="cancelar()">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
