<div class="row">
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img src={{persona.img}} alt="" class="img-fluid" id="fotoPerfil">
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <p id="nombre">{{persona.apellido}} {{persona.nombre}}</p>
        <p><strong>Full Stack Developer Jr.</strong></p>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <span>
            <h1>Acerca de</h1>
            <p>{{persona.descripcion}}</p>
        </span>
    </div>

    <div class="col-lg-2">
        <button class="btn btn-dark" type="button" id="editar" routerLink="/editacercade/1" *ngIf="isLogged">
            <i class="bi bi-pencil-square">&nbsp;&nbsp;Editar Persona</i>
        </button>
    </div>

</div>
