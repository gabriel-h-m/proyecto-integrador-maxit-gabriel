<div class="titulo">
    <h1>Hard y Soft Skills</h1>
</div>

<div class="row">
    <div class="col-lg-2">
        <button class="btn effect01" type="button" id="nuevaSkill" routerLink="/nuevaskill" *ngIf="isLogged">
            <i class="bi bi-plus-circle">&nbsp;&nbsp;AÃ±adir Skill</i>
        </button>
    </div>
    <hr class="my-1" *ngIf="isLogged">

    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress
        [title]="(skill.nombre)"
        [showTitle]="true"
        [showSubtitle]="false"
        [showUnits]="false"
        [titleFontSize]="'1.5em'"
        [titleColor]="'red'"
        [titleFontWeight]="'500'"

        [imageSrc]="''"
        [showImage]="false"
        [imageHeight]="75"
        [imageWidth]="75"

        [percent]="(skill.porcentaje)"
        [radius]="100"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#0f70c5'"
        [innerStrokeColor]="'#3179b89d'"
        [animation]="true"
        [animationDuration]="300"
    ></circle-progress>

        <div *ngIf="isLogged">
            <td *ngIf="isLogged">
                <button class="btn btn-dark" id="editar" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-square"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" id="eliminar" (click)="delete(skill.id, skill.nombre)">
                    <i class="bi bi-x-square"></i></button>
            </td>
        </div>
    </div>
</div>
