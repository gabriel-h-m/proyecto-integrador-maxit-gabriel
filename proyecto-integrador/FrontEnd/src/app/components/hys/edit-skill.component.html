<div class="form-body" *ngIf="skill">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Actualizar Skill</h3><img alt="" width="65" height="65"
                        src="../../../assets/img/update-icon.png" id="update-icon">
                    <p>Por favor, complete todos los campos</p>
                    <form class="requires-validation" (ngSubmit)="onUpdate()" novalidate #f="ngForm">

                        <div class="col-md-12">
                            <input class="form-control" type="text" id="nombre" name="nombre" [(ngModel)]="skill.nombre" placeholder="Skill"
                                autofocus required>
                            <div class="valid-feedback">Campo 'Skill' valido!</div>
                            <div class="invalid-feedback">El campo 'Skill' se encuentra vacío!</div>
                        </div>

                        <div class="col-md-12">
                            <input class="form-control" type="text" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje"
                                placeholder="Porcentaje" required>
                            <div class="valid-feedback">Campo 'Porcentaje' valido!</div>
                            <div class="invalid-feedback">El campo 'Porcentaje' se encuentra vacío!</div>
                        </div>
                        <div class="botones">
                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn submit">Actualizar</button>
                            </div>
                            <div class="form-button mt-3">
                                <button id="cancelar" type="submit" class="btn btn-danger"
                                    (click)="cancelar()">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
